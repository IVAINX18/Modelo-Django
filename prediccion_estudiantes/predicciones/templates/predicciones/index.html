<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediccion de Desempeno Estudiantil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f7fafc;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .link-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            background: white;
            color: #667eea;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 11px;
            margin-left: 5px;
            cursor: help;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediccion de Desempeno Estudiantil</h2>
        <p class="subtitle">Ingresa los datos del estudiante para obtener una prediccion de su rendimiento academico</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre_estudiante">Nombre del estudiante</label>
                <input type="text" id="nombre_estudiante" name="nombre_estudiante" placeholder="Ej: Juan Perez" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Hours_Studied">Horas de estudio <span class="info-icon" title="Horas de estudio semanales">?</span></label>
                    <input type="number" step="any" id="Hours_Studied" name="Hours_Studied" placeholder="Ej: 15" required>
                </div>

                <div class="form-group">
                    <label for="Attendance">Asistencia (%) <span class="info-icon" title="Porcentaje de asistencia">?</span></label>
                    <input type="number" step="any" id="Attendance" name="Attendance" placeholder="Ej: 85" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Parental_Involvement">Involucramiento de padres <span class="info-icon" title="Escala 1-3: 1=Bajo, 2=Medio, 3=Alto">?</span></label>
                    <input type="number" step="any" id="Parental_Involvement" name="Parental_Involvement" placeholder="1-3" required>
                </div>

                <div class="form-group">
                    <label for="Access_to_Resources">Acceso a recursos <span class="info-icon" title="Escala 1-3: 1=Bajo, 2=Medio, 3=Alto">?</span></label>
                    <input type="number" step="any" id="Access_to_Resources" name="Access_to_Resources" placeholder="1-3" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Extracurricular_Activities">Actividades extracurriculares <span class="info-icon" title="0=No, 1=Si">?</span></label>
                    <input type="number" step="any" id="Extracurricular_Activities" name="Extracurricular_Activities" placeholder="0 o 1" required>
                </div>

                <div class="form-group">
                    <label for="Sleep_Hours">Horas de sueno <span class="info-icon" title="Horas de sueno diarias">?</span></label>
                    <input type="number" step="any" id="Sleep_Hours" name="Sleep_Hours" placeholder="Ej: 7" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Previous_Scores">Puntajes previos <span class="info-icon" title="Calificacion anterior del estudiante">?</span></label>
                    <input type="number" step="any" id="Previous_Scores" name="Previous_Scores" placeholder="Ej: 75" required>
                </div>

                <div class="form-group">
                    <label for="Motivation_Level">Nivel de motivacion <span class="info-icon" title="Escala 1-3: 1=Bajo, 2=Medio, 3=Alto">?</span></label>
                    <input type="number" step="any" id="Motivation_Level" name="Motivation_Level" placeholder="1-3" required>
                </div>
            </div>

            <button type="submit">Predecir Rendimiento</button>
            <a href="{% url 'historial' %}" class="link-button">Ver Historial de Predicciones</a>
        </form>
    </div>
</body>
</html>
